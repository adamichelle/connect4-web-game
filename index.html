<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect 4 by Ada</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="src/css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="bg-dark">
        <div class="container-fluid">
            <h1 class="text-white font-weight-bold text-monospace">Connect 4</h1>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-lg-6 offset-lg-3 mt-5">
                        <div class="game-status-bar p-1 bg-dark rounded-pill" id="gameStatusBar">
                            <p class="text-center pt-1"></p>
                        </div>
                    </div>

                    <div class="col-sm-12 col-lg-8 offset-lg-2 mt-4">
                        <div class="game-board-component bg-dark p-3">   
                            <table class="game-board" id="gameBoard"></table>
                        </div>

                        <div class="mt-4 d-flex justify-content-center">
                            <button class="btn btn-lg btn-dark">Reset Game <i class="fa fa-sync"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="p-2">
        <p class="text-center">Copyright &copy; 2019</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="src/js/main.js" type="module"></script>
</body>
</html>
